<h1 class="mb-5">Pinned Repositories</h1>
<div class="row">
	<div class="col-6 mb-5" *ngFor="let repo of repos | async">
		<h2><a href="{{ repo.href }}" target="_blank" class="text-white">{{ repo.name }}</a></h2>
		<div class="text-light mb-1">{{ repo.description }}</div>
		<span class="badge badge-pill" [ngClass]="getBadgeClass(i)"
			*ngFor="let lang of repo.language; let i = index">
			{{ lang }}
		</span>
	</div>
</div>
